<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetri IT Systems - Employee Payslip</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 1000px;
            height: 80vh;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        /* left side section */
        .left-section {
            flex: 1;
            width: 60%;
            background-color: white;
            padding: 80px 40px;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo-section {
            position: absolute;
            top: 80px;
            left: 40px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo img{
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
        }

        .company-name {
            color: rgb(51, 4, 161);
        }

        .company-name h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .company-name p {
            font-size: 18px;
            opacity: 0.9;
        }

        .illustration {
            width: 100%;
            max-width: 350px;
            margin-top: 30px;
        }
        .illustration img{
            max-width: 350px;
            margin-top: 40px;
        }

        /* right side section */
       

        .right-section {
            flex: 1;
            background: white;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-box {
            max-width: 400px;
            padding: 60px 50px;
            border: 2px solid rgb(195, 199, 204);
            border-bottom: none;
            background-color: #eeeef0;
            border-radius: 30px;
            width: 100%;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome-text h2 {
            color: rgb(51, 4, 161);
            font-size: 28px;
            margin-bottom: 5px;
        }

        .welcome-text h2 {
            color: rgb(51, 4, 161);
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        

        .input-wrapper {
            position: relative;
        }

        .input-icon  {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
           
        }
        .input-icon img{
            width: 20px;
            height: 20px;
            color: black;
            background-color: white;
        }

        .input-group input {
            width: 100%;
            padding: 8px 45px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            color: black;
            font-weight: 500;
            transition: all 0.3s;
            background: white;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me img {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .remember-me label {
            color: #232324;
            cursor: pointer;
        }

        .forgot-password {
            color: #272727;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #764ba2;
        }
        .login-btn a{
            text-decoration: none;
            margin-top: 30px;
            padding: 10px;
            color: white;
            border: none;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s;
           
        }

        .login-btn {
            margin-top: 30px;
            width: 100%;
            padding: 10px;
            background-color: rgb(44, 16, 107);;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section {
                padding: 40px 30px;
            }

            .logo-section {
                position: static;
                margin-bottom: 30px;
            }

            .illustration {
                max-width: 250px;
            }

            .right-section {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- left side section -->
    <div class="container">
        <div class="left-section">
            <div class="logo-section">
                <div class="logo"><img src="image/VIS LOGO.png"></div>
                <div class="company-name">
                    <h1>VETRI IT SYSTEMS</h1>
                    <p>-Employee Payslip-</p>
                </div>
            </div>
            <div class="illustration">
                <img src="image/login illustration.png" alt="illustration">
            </div>
        </div>

        <!-- right side section -->

        <div class="right-section">
            <div class="login-box">
                <div class="welcome-text">
                    <h2>Hello, Welcome Back!</h2>
                    <h2>Login to continue</h2>
                </div>

                <form id="loginForm">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <span class="input-icon"><img src="image/user icon.png"></span>
                            <input type="text" id="username" placeholder= "Username/Email" required>
                        </div>
                    </div>

                    <div class="input-group">
                        
                        <div class="input-wrapper">
                            <span class="input-icon"><img src="image/password icon.png"></span>
                            <input type="password" id="password" placeholder="Password" required>
                        </div>
                    </div>

                    <div class="remember-forgot">
                        <div class="remember-me">
                            <!-- <input type="checkbox" id="remember"> -->
                            <img src="image/radio button on icon.png">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forget Password?</a>
                    </div>

                   <button type="submit" class="login-btn">Login</button>

                </form>
            </div>
        </div>
    </div>

    <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (username === "" || password === "") {
            alert("Please enter username and password");
            return;
        }

        // store username (can be anything)
        localStorage.setItem("loggedInUser", username);
        localStorage.setItem("isLoggedIn", "true");

        // go to payslip page
        window.location.href = "payslip-genarator.html";
    });
</script>


</body>
</html>
